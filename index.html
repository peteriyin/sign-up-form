<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="registration-form">
      <div class="image-support">
        <img
          src="img/guilherme-stecanella-4jy1DQKmX2w-unsplash.jpg"
          alt="Girl drinking coffee"
          height="550px"
        />
      </div>
      <div class="image-credit">
        <p>
          Photo by
          <a
            href="https://unsplash.com/@guilhermestecanella?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Guilherme Stecanella</a
          >
          on
          <a
            href="https://unsplash.com/photos/woman-holding-starbucks-disposable-cup-and-smartphone-4jy1DQKmX2w?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </p>
      </div>
      <div class="form-container">
        <h1>Welcome!</h1>
        <h2>Sign up to get started</h2>
        <form action="#" method="get" class="form">
          <div class="form-row">
            <label for="name">First Name</label>
            <input type="text" name="first-name" id="name" />
          </div>
          <div class="form-row">
            <label for="name">Last Name</label>
            <input type="text" name="last-name" id="name" />
          </div>
          <div class="form-row">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Joe@example.com"
              autocomplete="off"
            />
          </div>
          <div class="form-row">
            <label for="phone-number">Phone Number</label>
            <input type="tel" name="number" id="phone-number" />
          </div>
          <div class="button">
            <button>Sign up</button>
          </div>
          <p>
            Already have an account? <a href=""><em>Log in</em></a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
