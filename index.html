<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="registration-form">
      <div class="image-support">
        <img
          src="img/light-coffee-img.png"
          alt="Girl drinking coffee"
          height="550px"
        />
      </div>
      <div class="image-credit">
        <p>
          Photo by
          <a
            href="https://unsplash.com/@guilhermestecanella?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Guilherme Stecanella</a
          >
          on
          <a
            href="https://unsplash.com/photos/woman-holding-starbucks-disposable-cup-and-smartphone-4jy1DQKmX2w?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </p>
      </div>
      <div class="form-container">
        <header>
          <h1>Welcome!</h1>
          <h2>Sign up to get started</h2>
        </header>
        <form action="#" method="get" class="form">
          <div class="form-row-group">
            <div class="form-row">
              <label for="firstName">First Name* min(3 char)</label>
              <input
                type="text"
                name="first-name"
                id="firstName"
                minlength="3"
                required
              />
              <span></span>
            </div>
            <div class="form-row">
              <label for="lastName">Last Name* min(3 char)</label>
              <input
                type="text"
                name="last-name"
                id="lastName"
                minlength="3"
                required
              />
              <span></span>
            </div>
          </div>
          <div class="form-row-group">
            <div class="form-row">
              <label for="email">Email*</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Joe@example.com"
                autocomplete="on"
                required
              />
              <span></span>
            </div>
            <div class="form-row">
              <label for="phone-number">Phone Number</label>
              <input
                type="tel"
                name="number"
                id="phone-number"
                minlength="5"
                required
              />
            </div>
          </div>
          <div class="form-row-group">
            <div class="form-row">
              <label for="password">Password*</label>
              <input
                type="password"
                name="password"
                id="password"
                minlength="4"
                required
              />
              <span></span>
            </div>
            <div class="form-row">
              <label for="confirm_password">Confirm Password*</label>
              <input
                type="password"
                name="password"
                id="confirm_password"
                minlength="4"
                required
              />
              <span></span>
            </div>
          </div>
          <div class="button">
            <button type="">Sign up</button>
          </div>
          <p>
            Already have an account? <a href=""><em>Log in</em></a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
